<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ù§Ô∏è Our Story üíå</title>
    <style>
        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #e056fd;
            --dark-pink: #d63031;
            --light-pink: #ff9a9e;
            --bg-pink-light: #fecfef;
            --text-dark: #333;
            --text-light: #444;
            --white-alpha-95: rgba(255, 255, 255, 0.95);
            --white-alpha-80: rgba(255, 255, 255, 0.8);
            --black-alpha-30: rgba(0, 0, 0, 0.3);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--light-pink) 0%, var(--bg-pink-light) 100%);
            color: var(--text-dark);
            text-align: center;
            flex-direction: column;
            overflow-x: hidden;
            position: relative;
        }
        .heart {
            position: absolute; width: 20px; height: 20px; background-color: var(--primary-color);
            opacity: 0; transform: rotate(45deg); animation: floatHeart 15s infinite;
        }
        .heart::before, .heart::after {
            content: ''; position: absolute; width: 20px; height: 20px;
            border-radius: 50%; background-color: var(--primary-color);
        }
        .heart::before { top: -10px; left: 0; }
        .heart::after { top: 0; left: -10px; }
        @keyframes floatHeart {
            0% { transform: translateY(100vh) rotate(45deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(600deg); opacity: 0; }
        }
        .container {
            background: var(--white-alpha-95); backdrop-filter: blur(10px); padding: 40px 50px;
            border-radius: 25px; box-shadow: 0 20px 60px var(--black-alpha-30); max-width: 900px;
            width: 95%; margin: 20px; position: relative; z-index: 10;
            border: 2px solid var(--white-alpha-80); animation: containerEntrance 1.5s 0.5s ease-out forwards; opacity: 0;
        }
        @keyframes containerEntrance {
            from { opacity: 0; transform: scale(0.8) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
        h1 {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
            font-size: 3.5em; margin-bottom: 20px; font-weight: bold;
        }
        .message-body {
            font-size: 1.3em; line-height: 1.8; color: var(--text-light); text-align: left;
            margin: 25px 0; min-height: 150px;
        }
        .typing-cursor {
            display: inline-block; width: 2px; height: 1.3em; background-color: var(--text-light);
            animation: blink 0.7s infinite; margin-left: 3px;
        }
        @keyframes blink { 50% { opacity: 0; } }
        .gallery-title {
            font-size: 2em; color: var(--primary-color); margin-top: 40px;
            margin-bottom: 20px; font-weight: bold;
        }
        .image-gallery {
            display: flex; flex-wrap: wrap; justify-content: center; gap: 30px;
            margin-top: 20px; margin-bottom: 40px;
        }
        .polaroid {
            background: white; padding: 15px; border-radius: 5px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15); transition: transform 0.3s ease, box-shadow 0.3s ease;
            transform: rotate(-2deg);
        }
        .polaroid:nth-child(2) { transform: rotate(3deg); }
        .polaroid:nth-child(3) { transform: rotate(-4deg); }
        .polaroid:hover { transform: scale(1.1) rotate(0deg); box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25); z-index: 20; }
        .polaroid img { width: 200px; height: 200px; object-fit: cover; display: block; }
        .input-section {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.8), rgba(240, 248, 255, 0.8));
            padding: 30px; border-radius: 20px; margin-top: 0; border: 1px solid var(--white-alpha-80);
        }
        .input-section h2 { color: var(--dark-pink); margin-bottom: 20px; font-size: 1.8em; }
        .input-section label { display: block; margin-bottom: 10px; font-weight: bold; color: var(--text-light); text-align: left; }
        .input-section input[type="text"] {
            width: 100%; padding: 15px; margin-bottom: 15px; border: 2px solid #e2e8f0;
            border-radius: 10px; font-size: 1.1em; transition: all 0.3s ease;
        }
        .input-section input[type="text"]:focus { border-color: var(--light-pink); box-shadow: 0 0 15px rgba(255, 118, 117, 0.4); outline: none; }
        .input-section button {
            background: linear-gradient(135deg, var(--light-pink), var(--dark-pink));
            color: white; padding: 15px 30px; border: none; border-radius: 25px; cursor: pointer;
            font-size: 1.2em; font-weight: bold; transition: all 0.3s ease; letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(214, 48, 49, 0.4);
        }
        .input-section button:hover { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(214, 48, 49, 0.6); }
        #music-player { position: fixed; top: 20px; right: 20px; z-index: 1000; }
        #play-pause-btn {
            background: var(--white-alpha-80); backdrop-filter: blur(5px); border: 1px solid var(--white-alpha-95);
            border-radius: 50%; width: 50px; height: 50px; cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); transition: all 0.3s ease;
            display: flex; justify-content: center; align-items: center;
        }
        #play-pause-btn:hover { transform: scale(1.1); }
        /* The SVG icons are styled directly */
        #play-pause-btn svg { width: 18px; height: 18px; fill: var(--dark-pink); }
    </style>
</head>
<body>

    <div id="hearts-container"></div>
    
    <div id="music-player">
        <audio id="background-music" src="YOUR_MUSIC_FILE.mp3" loop></audio>

        <button id="play-pause-btn" aria-label="Play or pause music">
            <svg id="play-icon" viewBox="0 0 448 512"><path d="M424.4 214.7L72.4 6.6C43.8-10.3 0 6.1 0 47.9V464c0 37.5 40.7 60.1 72.4 41.3l352-208c31.4-18.5 31.5-64.1 0-82.6z"/></svg>
            <svg id="pause-icon" viewBox="0 0 448 512" style="display: none;"><path d="M144 479H48c-26.5 0-48-21.5-48-48V79c0-26.5 21.5-48 48-48h96c26.5 0 48 21.5 48 48v352c0 26.5-21.5 48-48 48zm304-48V79c0-26.5-21.5-48-48-48h-96c-26.5 0-48 21.5-48 48v352c0 26.5 21.5 48 48 48h96c26.5 0 48-21.5 48-48z"/></svg>
        </button>
    </div>

    <div class="container">
        <h1>To My Dearest, [Your Love's Name]</h1>
        <p class="message-body" id="love-message"></p>
        <h2 class="gallery-title">Our Memories</h2>
        <div class="image-gallery">
            <figure class="polaroid">
                <img src="https://images.unsplash.com/photo-1529241645316-24e84242fa02?q=80&w=400" alt="A memorable photo">
            </figure>
            <figure class="polaroid">
                <img src="https://images.unsplash.com/photo-1542042161-d10f8a848613?q=80&w=400" alt="A memorable photo">
            </figure>
            <figure class="polaroid">
                <img src="https://images.unsplash.com/photo-1519619232333-657c72659a1a?q=80&w=400" alt="A memorable photo">
            </figure>
        </div>
        <div class="input-section">
            <h2>Send a Note Back</h2>
            <label for="message-reply">Your Love Message:</label>
            <input type="text" id="message-reply" placeholder="Write something from the heart...">
            <button id="send-button">Send via WhatsApp</button>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const messageEl = document.getElementById('love-message');
        const text = "Every moment with you feels like a beautiful dream. You are my sunshine on a cloudy day, my anchor in the storm, and the best part of my life. Thank you for being you, and for being mine. I love you more than words can say.";
        let index = 0;
        function type() {
            if (index < text.length) {
                messageEl.innerHTML = text.slice(0, index + 1) + '<span class="typing-cursor"></span>';
                index++;
                setTimeout(type, 60);
            } else {
                if(messageEl.querySelector('.typing-cursor')) {
                    messageEl.querySelector('.typing-cursor').style.display = 'none';
                }
            }
        }
        setTimeout(type, 2000);

        const heartsContainer = document.querySelector('body');
        const createHeart = () => {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 8 + 7 + 's';
            heart.style.opacity = Math.random() * 0.5 + 0.5;
            heartsContainer.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 15000);
        };
        setInterval(createHeart, 500);
        
        const music = document.getElementById('background-music');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const playIcon = document.getElementById('play-icon');
        const pauseIcon = document.getElementById('pause-icon');

        playPauseBtn.addEventListener('click', () => {
            // FIX: Check if the user has set a music file first
            if (!music.src || music.src.endsWith('YOUR_MUSIC_FILE.mp3')) {
                alert('Please tell the sender to set a music file in the HTML code first!');
                return;
            }

            if (music.paused) {
                music.play();
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'inline-block';
            } else {
                music.pause();
                playIcon.style.display = 'inline-block';
                pauseIcon.style.display = 'none';
            }
        });

        const sendButton = document.getElementById('send-button');
        const messageInput = document.getElementById('message-reply');
        if (sendButton && messageInput) {
            sendButton.addEventListener('click', function() {
                const message = messageInput.value.trim();
                if (message) {
                    const encodedMessage = encodeURIComponent(message);
                    const whatsappUrl = `https://wa.me/?text=${encodedMessage}`;
                    window.open(whatsappUrl, '_blank');
                } else {
                    alert('Please write a message before sending!');
                }
            });
        }
    });
    </script>
</body>
</html>
